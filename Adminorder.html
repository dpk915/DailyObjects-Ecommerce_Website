<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Dashboard</title>
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        
        h2 {
            margin-left: 50px;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(25, 23, 23);
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9e9f9d;
            width: 20%;
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 50px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            margin-bottom: 10px;
        }
        
        nav ul li a {
            display: block;
            padding: 10px 15px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        nav ul li a:hover {
            background-color: #51524f;
            color: #fff;
        }
        
        main {
            margin: 100px 0 0 20%;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }
        
        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        table th {
            background-color: #333;
            color: #fff;
        }
        
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 36px;
            color: #fbf5f5;
            margin-left: 500px;
        }
        
        a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #666;
        }
        
        .active {
            background-color: #333;
            color: #fff;
        }
        @media (max-width: 767px) {
       main {
         max-width: 960px;
         margin: 2rem auto;
         display: grid;
         grid-template-columns: 1fr;
         grid-gap: 2rem;
      }
   }
        
        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            header h2 {
                margin-top: 10px;
            }
            nav {
                width: 100%;
                height: auto;
                position: relative;
                top: 70px;
                padding: 0;
            }
            main {
                margin: 100px 0 0 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Daily Life Admin's Orders</h1>
        <nav>
            <ul>
                <li><a href="AdminDashbord.html">Dashbord</a></li>
                <li><a href="AdminOrders.html">Order</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="order-section">
            <h2>Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="t1">




                </tbody>
                <tbody id="t2">




                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-commerce Admin Dashboard</p>
    </footer>
    <script src="Adminorder.js"></script>
</body>

</html>
